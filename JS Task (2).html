<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
</head>
<body>

    <script>
        function alphaorder(a){
            let charArray = a.split('');
            charArray.sort();

            let alpha = charArray.join('');
            alert(alpha);
        }
        let a = prompt("Enter a string");
        alphaorder(a);
    </script>
    
</body>
