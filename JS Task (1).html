<body>

    <script>
        let x = prompt("Enter a number");
        let a = x;
        var ans = 0;
        while( x != 0 ){
            let rem = x%10;
            ans = (ans * 10) + rem;
            x = Math.floor(x/10);
        }
        alert(`The reverse of ${a} is: `+ ans);
    </script>
