<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet"> 

    <style>
        .container{
            background-color: #eeeeee;
            width: 40%;
        }
    </style>
</head>
<body>
    
    <div class="container mt-5 px-5 py-2">
        
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-12">
              <label for="validationCustom01" class="form-label">Name</label>
              <input type="text" class="form-control" id="validationCustom01" required>
              <div class="valid-feedback">
                Name is required
              </div>
            </div>
            
            <div class="col-12">
              <label for="validationCustomUsername" class="form-label">Email</label>
              <div class="input-group has-validation">
                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Email is required
                </div>
              </div>
            </div>

            <div class="col-12">
              <label for="validationCustom03" class="form-label">Password</label>
              <input type="password" class="form-control" id="validationCustom03" required>
              <div class="invalid-feedback">
                Password is required
              </div>
            </div>
            
            <div class="col-12">
              <label for="validationCustom05" class="form-label">Hobbies</label>
              <input type="number" class="form-control" id="validationCustom05" required>
              <div class="invalid-feedback">
                Please provide a valid number of hobbies.
              </div>
            </div>
            
            <div class="col-12">
              <button class="btn btn-danger" type="submit" style="width: 100%;">Submit form</button>
            </div>
          </form>


          



    <script>
(() => {
  'use strict'

  const forms = document.querySelectorAll('.needs-validation')


  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
    </script>
</body>
</html>
