<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 8</title>
    <style>
        body {
            background: rgb(244,212,174);
            background: linear-gradient(180deg, rgba(244,212,174,1) 0%, rgba(219,125,183,1) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        caption {
            color: #0056b3;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-container {
            width: 100%;
            max-width: 400px; /* Adjust the width as needed */
            padding: 20px;
            box-sizing: border-box;
        }
        
        th, td {
            padding-right: 10px;
            text-align: right;
        }

        input[type="text"],
        input[type="password"]{
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        textarea{
            width: 68%;
            padding: 50px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        select{
            margin-top: 5px;
            margin-bottom: 10px;
        }

        .gender-input {
            display: flex;
        }

        select#country {
            float: left;
            margin-right: 10px;
        }

        label {
            font-weight: bold;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        button {
            background-color: red;
            border-radius: 100px;
            width: 154px;
            height: 30px;
            color: #fff;
            border: 3px solid black;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #ff0000; /* Change the hover background color if needed */
        }
    </style>
</head>
<body>
    <form action="submit.php" method="POST" id="registrationForm">
        <table>
            <caption>Registration Form</caption>
            <tr>
                <th><label for="full_name">Full Name</label></th>
                <td><input type="text" name="full_name" id="full_name" required></td>
            </tr>
            
            <tr>
                <th><label for="last_name">Last Name</label></th>
                <td><input type="text" name="last_name" id="last_name" required></td>
            </tr>
            
            <tr>
                <th><label for="password">Password</label></th>
                <td><input type="password" name="password" id="password" required></td>
            </tr>
            
            <tr>
                <th><label for="re_password">Re-Enter Password</label></th>
                <td><input type="password" name="re_password" id="re_password" required></td>
            </tr>
            
            <tr>
                <th><label>Gender</label></th>
                <td class="gender-input">
                    <input type="radio" name="gender" value="Male">Male
                    <input type="radio" name="gender" value="Female">Female
                </td>
            </tr>

            
            <tr>
                <th><label for="age">Age</label></th>
                <td><input type="text" name="age" id="age" required></td>
            </tr>
            
            <tr>
                <th><label for="phone">Phone Number</label></th>
                <td><input type="text" name="phone" id="phone" required></td>
            </tr>
            
            <tr>
                <th><label for="address">Address</label></th>
                <td><textarea name="address" id="address"></textarea></td>
            </tr>
            
            <tr>
                <th><label for="state">State</label></th>
                <td><input type="text" name="state" id="state" required></td>
            </tr>
            
            <tr>
                <th><label for="country">Country</label></th>
                <td>
                    <select name="country" id="country" required>
                        <option value="">Choose Your Country</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="Russia">Russia</option>
                        <option value="Japan">Japan</option>
                    </select>
                </td>
            </tr>
            
            <tr>
                <th><label>Languages known</label></th>
                <td>
                    <input type="checkbox" name="languages[]" value="english">English
                    <input type="checkbox" name="languages[]" value="kannada">Kannada
                    <input type="checkbox" name="languages[]" value="hindi">Hindi
                    <input type="checkbox" name="languages[]" value="telugu">Telugu
                </td>
            </tr>
            
            <tr>
                <td colspan="2">
                    <input type="checkbox" name="declaration" id="declaration" required>
                    <label for="declaration">Hereby I declare all the given details are true</label>
                </td>
            </tr>
            
            <tr>
                <td colspan="2" align="right">Login in to <a href="#">Ethnus</a> Website</td>
            </tr>
            
        </table>
        <div class="button-container">
            <button type="submit">
                Register
            </button>
        </div>
        
    </form>
    
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            var password = document.getElementById('password').value;
            var rePassword = document.getElementById('re_password').value;
            if (password !== rePassword) {
                alert('Password and Re-Password do not match.');
                event.preventDefault(); // Prevent form submission
            }
        });

        

    </script>
</body>
</html>
